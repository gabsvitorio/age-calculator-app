<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&family=Poppins:wght@800&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./css/styles.css">

    <link rel="shortcut icon" href="#">
    
</head>
<body>
    <section>
        <form>
            <div class="row">
              <div class="col">
                <label class="control-label" for="dia">DIA</label>
                <input type="number" id="dia" placeholder="Dia">
              </div>
              <div class="col">
                <label class="control-label" for="mes">MÊS</label>
                <input type="number" id="mes" placeholder="Mês">
              </div>
              <div class="col">
                <label class="control-label" for="ano">ANO</label>
                <input type="number" id="ano" placeholder="Ano">
              </div>
              <hr class="hr">
              <div class="button">
                <button id="calc-btn" type="reset">
                  <img src="./img/botao.png" class="img_btn">
                </button>
              </div>
              <div class="col">
                <p id="show-age-day"></p>
                <p id="show-age-month"></p>
                <p id="show-age-year"></p>
              </div>
            </div>
        </form>
    </section>

    <script src="./js/scripts.js"></script>
</body>
</html>
