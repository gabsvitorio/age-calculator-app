<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&family=Poppins:ital,wght@0,800;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">

    <link rel="shortcut icon" href="#">
    
</head>
<body>
    <section>
        <form>
            <div class="row">
              <div class="col">
                <label class="control-label" id="label-day" for="dia">DIA</label>
                <input type="number" class="input-dia" id="dia" placeholder="Dia">
                <p class="p-error" id="p-invalid-day">Dia inválido</p>
              </div>
              <div class="col">
                <label class="control-label" id="label-month" for="mes">MÊS</label>
                <input type="number" class="input-mes" id="mes" placeholder="Mês">
                <p class="p-error" id="p-invalid-month">Mês inválido</p>
              </div>
              <div class="col">
                <label class="control-label" id="label-year" for="ano">ANO</label>
                <input type="number" class="input-ano" id="ano" placeholder="Ano">
                <p class="p-error" id="p-invalid-year">Ano inválido</p>
              </div>
              <hr class="hr">
              <div class="button">
                <button id="calc-btn" type="reset">
                  <img src="./img/botao.png" class="img_btn">
                </button>
              </div>
              <div class="col">
                <p id="show-age-day">--</p>
                <p id="show-age-month">--</p>
                <p id="show-age-year">--</p>
              </div>
              <div class="col">
                <p id="year-text">anos</p>
                <p id="month-text">meses</p>
                <p id="day-text">dias</p>
              </div>
            </div>
        </form>
    </section>

    <script src="./js/scripts.js"></script>
</body>
</html>
